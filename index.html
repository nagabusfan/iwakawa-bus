<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>岩川県交通</title>
    <style>
        body { font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif; margin: 0; background-color: #f9f9f9; color: #333; overflow-x: hidden; }
        
        header { background: white; border-top: 5px solid #0054a6; border-bottom: 1px solid #ccc; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .header-left { display: flex; align-items: center; gap: 15px; }
        
        .menu-button { background: #0054a6; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 14px; }
        .logo h1 { color: #0054a6; margin: 0; font-size: 24px; border-left: 8px solid #0054a6; padding-left: 10px; }

        /* 【重要】サイドバーの初期設定：画面の外に隠す */
        .sidebar { 
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background: white;
            box-shadow: 2px 0 10px rgba(0,0,0,0.2);
            padding: 80px 20px 20px 20px; /* ヘッダーの下から出るように調整 */
            z-index: 500;
            transform: translateX(-110%); /* 最初は左側に隠す */
            transition: transform 0.3s ease; /* アニメーション */
        }

        /* サイドバーが出ている時の状態 */
        .sidebar.active {
            transform: translateX(0);
        }

        /* メインコンテンツをサイドバーの分だけ右にずらさない設定 */
        .container { max-width: 1000px; margin: 20px auto; padding: 0 10px; }
        .main-content { background: white; border: 1px solid #ccc; padding: 20px; }

        /* 背景の暗幕（クリックで閉じるため） */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 400;
        }
        .overlay.active { display: block; }

        /* その他パーツ */
        .menu-item { background: white; border: 1px solid #ccc; margin-bottom: 5px; padding: 10px; font-weight: bold; color: #0054a6; cursor: pointer; }
        .search-box { background: #00a0e9; color: white; padding: 10px; margin-bottom: 20px; border-radius: 5px; }
        .news-item { border-bottom: 1px solid #eee; padding: 10px 0; display: flex; align-items: flex-start; gap: 10px; }
        .tag { color: white; font-size: 10px; padding: 2px 5px; border-radius: 3px; font-weight: bold; }
        .time-display { text-align: right; font-size: 12px; color: #666; }

        @keyframes scroll-text {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>

<div class="overlay" id="overlay"></div>

<header>
    <div class="header-left">
        <button class="menu-button" onclick="toggleMenu()">≡ MENU</button>
        <div class="logo">
            <h1>岩川県交通</h1>
        </div>
    </div>
    <div class="time-display" id="current-time">JST --:--:--</div>
</header>

<div class="container">
    <div class="sidebar" id="sidebar">
        <div class="search-box">
            経路・時刻・運賃検索
            <div style="background:white; color:#333; margin-top:5px; padding:5px; font-size:12px;">準備中...</div>
        </div>
        <div class="menu-item" onclick="location.href='index.html'">■ HOME</div>
        <div class="menu-item">■ 路線バス</div>
        <div class="menu-item">■ 高速バス</div>
        <div class="menu-item">■ 求人情報</div>
        <div class="menu-item" onclick="closeMenu()">■ 閉じる ×</div>
    </div>
    
    <div class="main-content">
        <div style="background: #e6f7f8; border: 2px solid #00a0e9; padding: 10px; margin-bottom: 20px; border-radius: 5px;">
            <h3 style="margin:0 0 5px 0; color:#0071a0; font-size: 16px;">現在の運行状況</h3>
            <div style="background: white; border: 1px solid #ccc; overflow: hidden; white-space: nowrap; padding: 5px;">
                <div style="display: inline-block; padding-left: 100%; animation: scroll-text 15s linear infinite; color: #333; font-weight: bold;">
                    【平常運行】 全線で平常通り運行しております。今日も岩川県交通をご利用いただきありがとうございます。
                </div>
            </div>
        </div>

        <h3 style="border-bottom: 2px solid #00a0e9; color: #00a0e9; padding-bottom: 5px; margin-top: 0;">新着情報</h3>
        <div id="news-list">お知らせを読み込み中...</div>
    </div>
</div>

<script>
    // メニューを開閉する関数（function）
    function toggleMenu() {
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        
        // activeクラスをつけたり消したりする（toggle）
        sidebar.classList.toggle('active');
        overlay.classList.toggle('active');
    }

    // メニューを閉じるだけの関数
    function closeMenu() {
        document.getElementById('sidebar').classList.remove('active');
        document.getElementById('overlay').classList.remove('active');
    }

    // 背景
