<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>岩川県交通 | 公式サイト</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans JP', sans-serif; margin: 0; padding: 0; background-color: #f3f0f9; color: #333; }
        header { background-color: #0d47a1; color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .menu-button { background: none; border: 2px solid white; color: white; padding: 5px 15px; cursor: pointer; border-radius: 10px; font-weight: bold; }
        .logo h1 { margin: 0 0 0 15px; font-size: 20px; letter-spacing: 2px; }
        
        .sidebar { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background-color: #ffffff; color: #333; transition: 0.3s; z-index: 1000; padding: 20px; box-sizing: border-box; overflow-y: auto; box-shadow: 2px 0 10px rgba(0,0,0,0.2); }
        .sidebar.active { left: 0; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; z-index: 999; }
        .overlay.active { display: block; }
        
        .search-box { background: #e3f2fd; padding: 15px; border-radius: 15px; margin: 40px 0 20px 0; }
        .search-input-wrapper { position: relative; margin-bottom: 10px; }
        .search-box input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #bbdefb; box-sizing: border-box; outline: none; }
        .suggestion-list { position: absolute; top: 100%; left: 0; width: 100%; background: white; border-radius: 0 0 10px 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); z-index: 1100; max-height: 200px; overflow-y: auto; display: none; }
        .suggestion-item { padding: 10px; cursor: pointer; border-bottom: 1px solid #eee; font-size: 14px; }
        .suggestion-item:hover { background-color: #f0f4f8; color: #0d47a1; }
        .search-btn { width: 100%; background: #2e7d32; color: white; border: none; padding: 12px; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 5px; }
        
        .menu-item { padding: 15px; border-bottom: 1px solid #eee; cursor: pointer; font-weight: bold; border-radius: 10px; }
        .menu-item:hover { background: #f0f4f8; color: #0d47a1; }
        
        .container { max-width: 1000px; margin: 20px auto; padding: 0 15px; }
        
        .status-bar { background: white; border: 2px solid #2e7d32; padding: 10px; margin-bottom: 25px; border-radius: 15px; }
        .ticker { background: #f1f8e9; overflow: hidden; white-space: nowrap; padding: 8px; border-radius: 10px; position: relative; }
        .ticker-text { display: inline-block; white-space: nowrap; padding-left: 100%; font-weight: bold; color: #1b5e20; line-height: 1.5; }
        @keyframes scroll-text { from { transform: translateX(0); } to { transform: translateX(-100%); } }
        
        .magazine-section { margin-top: 50px; position: relative; padding: 0 50px; }
        .slider-arrow { position: absolute; top: 50%; transform: translateY(-50%); background: #e0e0e0; border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; z-index: 10; display: flex; align-items: center; justify-content: center; }
        #prev-btn { left: 0; }
        #next-btn { right: 0; }
        .slider-container { overflow: hidden; border-radius: 20px; }
        .slider-wrapper { display: flex; transition: transform 0.5s ease; }
        .article-card { min-width: calc(33.333% - 20px); margin: 10px; background: white; border-radius: 25px; overflow: hidden; box-shadow: 0 10px 20px rgba(0,0,0,0.05); cursor: pointer; text-align: center; }
        .article-img { height: 120px; background: #f8f9fa; display: flex; align-items: center; justify-content: center; font-size: 40px; }
        .article-content { padding: 15px; }
        
        .view-all-container { text-align: center; margin-top: 30px; }
        .view-all-btn { display: inline-block; padding: 12px 30px; background-color: #0d47a1; color: white; text-decoration: none; border-radius: 50px; font-weight: bold; }
        footer { text-align: center; padding: 40px; color: #999; border-top: 1px solid #ddd; }
    </style>
</head>
<body>
<div class="overlay" id="overlay"></div>
<header>
    <div class="header-left">
        <button class="menu-button" id="menu-btn">≡ MENU</button>
        <div class="logo"><h1>岩川県交通</h1></div>
    </div>
    <div class="time-display" id="current-time">JST --:--:--</div>
</header>

<div class="sidebar" id="sidebar">
    <div class="search-box">
        <div style="font-weight:bold; margin-bottom:10px;">経路・運賃検索</div>
        <div class="search-input-wrapper">
            <input type="text" id="start-input" placeholder="出発地を入力..." oninput="showSuggestions('start')" autocomplete="off">
            <div id="start-list" class="suggestion-list"></div>
        </div>
        <div class="search-input-wrapper">
            <input type="text" id="end-input" placeholder="目的地を入力..." oninput="showSuggestions('end')" autocomplete="off">
            <div id="end-list" class="suggestion-list"></div>
        </div>
        <button class="search-btn" onclick="searchRoute()">検索する</button>
        <p style="font-size: 10px; color: #666; margin-top: 5px;">※システムへ移動します</p>
    </div>
    <div class="menu-item" onclick="location.href='index.html'">■ HOME</div>
    <div class="menu-item" onclick="alert('準備中')">■ 路線バス</div>
    <div class="menu-item" onclick="alert('準備中')">■ 高速バス</div>
    <div class="menu-item" onclick="location.href='newsfolder/news00003.html'">■ 求人情報</div>
    <div class="menu-item" id="close-btn">■ 閉じる ×</div>
</div>

<div class="container">
    <div class="status-bar" id="status-bar-box">
        <h3 style="margin:0 0 5px 0; color:#2e7d32; font-size: 16px;">運行状況</h3>
        <div class="ticker" id="ticker-box"><div class="ticker-text" id="status-text">読み込み中...</div></div>
    </div>
    
    <h3 style="border-left: 5px solid #0d47a1; padding-left:10px; color:#0d47a1;">新着情報</h3>
    <div id="news-list">読み込み中...</div>
    
    <div class="magazine-section">
        <h3 style="text-align:center; color:#0d47a1; font-weight: 900; font-size: 24px; margin-bottom: 30px;">おすすめコンテンツ</h3>
        <button class="slider-arrow" id="prev-btn">◀</button><button class="slider-arrow" id="next-btn">▶</button>
        <div class="slider-container">
            <div class="slider-wrapper" id="slider-wrapper"></div>
        </div>
        <div class="view-all-container">
            <a href="articles/list.html" class="view-all-btn">すべてのコンテンツを表示</a>
        </div>
    </div>
</div>

<footer>&copy; 2026 Iwakawa Prefectural Transport.</footer>

<script>
    let stopData = [];
    let articleCount = 0;
    let currentSliderIndex = 0;

    async function loadSiteData() {
        // 運行状況
        try {
            const res = await fetch('setting/config.json');
            if (res.ok) {
                const config = await res.json();
                document.getElementById('status-text').innerText = config.statusMessage;
                document.getElementById('ticker-box').style.backgroundColor = config.statusBgColor;
                document.getElementById('status-text').style.color = config.statusTextColor;
                document.getElementById('status-text').style.animation = `scroll-text ${config.statusMessage.length * 0.2 + 10}s linear infinite`;
            }
        } catch (e) { console.error("Config error"); }

        // 検索用データ
        try {
            const res = await fetch('setting/search.json');
            if (res.ok) { stopData = await res.json(); }
        } catch (e) { console.error("Search data error"); }

        // おすすめ記事
        try {
            const res = await fetch('setting/articles.json');
            if (res.ok) {
                const arts = await res.json();
                articleCount = arts.length;
                const wrapper = document.getElementById('slider-wrapper');
                wrapper.innerHTML = '';
                arts.forEach(a => {
                    const card = document.createElement('div');
                    card.className = 'article-card';
                    card.onclick = () => { location.href = a.url; };
                    card.innerHTML = `<div class="article-img">${a.icon}</div><div class="article-content"><h4>${a.title}</h4></div>`;
                    wrapper.appendChild(card);
                });
            }
        } catch (e) { console.error("Articles error"); }

        // ニュース
        try {
            const res = await fetch('setting/news.json');
            if (res.ok) {
                const news = await res.json();
                const list = document.getElementById('news-list');
                list.innerHTML = '';
                news.forEach(n => {
                    const item = document.createElement('div');
                    item.style = "background:white; padding:15px; margin-bottom:10px; border-radius:15px; border-left:4px solid " + n.tagColor + ";";
                    item.innerHTML = `<span style="background:${n.tagColor}; color:white; padding:2px 6px; font-size:10px; border-radius:5px;">${n.tag}</span><a href="${n.url}" style="margin-left:10px; font-weight:bold; color:#333; text-decoration:none;">${n.title}</a>`;
                    list.appendChild(item);
                });
            }
        } catch (e) { console.error("News error"); }
    }

    function showSuggestions(type) {
        const input = document.getElementById(type + '-input');
        const list = document.getElementById(type + '-list');
        const word = input.value.trim().toLowerCase();
        list.innerHTML = '';
        if (!word || stopData.length === 0) { list.style.display = 'none'; return; }
        let matches = stopData.filter(s => s.name.includes(word));
        if (matches.length > 0) {
            matches.forEach(s => {
                const div = document.createElement('div');
                div.className = 'suggestion-item';
                div.innerText = s.name;
                div.onclick = () => { input.value = s.name; list.style.display = 'none'; };
                list.appendChild(div);
            });
            list.style.display = 'block';
        } else { list.style.display = 'none'; }
    }

    // 社長のシステムへ飛ばす関数
    function searchRoute() {
        const s = document.getElementById('start-input').value.trim();
        const e = document.getElementById('end-input').value.trim();
        if (!s || !e || s === e) { alert("正しい駅名を入力してください"); return; }

        // 社長のユーザー名 nagabusfan を使用
        const searchUrl = "https://nagabusfan.github.io/iwakawa-district-bus-search/";
        window.location.href = `${searchUrl}?from=${encodeURIComponent(s)}&to=${encodeURIComponent(e)}`;
    }

    document.getElementById('next-btn').onclick = () => {
        currentSliderIndex = (currentSliderIndex >= articleCount - 3) ? 0 : currentSliderIndex + 1;
        document.getElementById('slider-wrapper').style.transform = `translateX(-${currentSliderIndex * 33.333}%)`;
    };
    document.getElementById('prev-btn').onclick = () => {
        currentSliderIndex = (currentSliderIndex <= 0) ? Math.max(0, articleCount - 3) : currentSliderIndex - 1;
        document.getElementById('slider-wrapper').style.transform = `translateX(-${currentSliderIndex * 33.333}%)`;
    };

    function updateTime() { document.getElementById('current-time').innerText = "JST " + new Date().toLocaleTimeString('ja-JP'); }
    setInterval(updateTime, 1000); updateTime();
    
    window.onload = () => {
        const m = document.getElementById('menu-btn'), s = document.getElementById('sidebar'), o = document.getElementById('overlay'), c = document.getElementById('close-btn');
        m.onclick = () => { s.classList.add('active'); o.classList.add('active'); };
        o.onclick = c.onclick = () => { s.classList.remove('active'); o.classList.remove('active'); };
        loadSiteData();
    };
</script>
</body>
</html>
